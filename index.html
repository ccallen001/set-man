<!DOCTYPE html>
<html>

<!-- --------------------------------------------------------------------------------------------------------------- -->
<!-- head -->

<head>
	<meta charset="UTF-8">
	<title>Set Manager 1.1</title>

	<!-- styles -->
	<link rel="stylesheet" href="css/foundation.min.css" />
	<link rel="stylesheet" href="css/style.css" />
</head>

<!-- --------------------------------------------------------------------------------------------------------------- -->
<!-- body -->

<body>
	<div class="background"></div>

	<h1>Set Manager</h1>
	<nav>
		<ul>
			<li>VIEW/DEL</li>
			<li>ADD SONG</li>
			<li>GEN SET</li>
		</ul>
	</nav>

	<!-- view -->
	<div class="view">
		<h3 class="all-songs">All Songs</h3>
		<h5 class="instructions"> - click (X) to delete - </h5>
		<div class="songs">
			<!--
				songs render here
			-->
		</div>
		<h4>total time:
			<span class="total-time"></span> secs</h4>
	</div>

	<!-- add -->
	<div class="add">
		<div>
			<div class="inline-block">
				<label>Title: </label>
				<input type="text" class="title" />
			</div>
		</div>
		<div>
			<div class="inline-block">
				<label>Lead: </label>
				<input type="text" class="lead" />
			</div>
			<div class="inline-block">
				<label>Genre: </label>
				<input type="text" class="genre" />
			</div>
			<div class="inline-block">
				<label>Age: </label>
				<input type="number" min="0" class="age" />
			</div>
		</div>
		<div>
			<div class="inline-block">
				<label>Duration: </label>
				<input type="text" class="duration" />
			</div>
		</div>
		<!-- add button -->
		<button class="addBtn">ADD</button>
	</div>

	<!-- gen -->
	<div class="gen">
		<h3>Set List</h3>
		<!-- time parameter -->
		<div class="inline-block">
			<label>Max Set Time: </label>
			<input class="maxSetTime" />
		</div>

		<!-- gen button -->
		<div>
			<button class="genBtn">GENERATE</button>
		</div>

		<div class="set">
			<!--
				set renders here
			-->
		</div>
		<h4 class="total-set-time">total time:
			<span></span> secs</h4>
	</div>

</body>
